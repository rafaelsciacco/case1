    <div *ngIf="!name; else forminfo">
      <form class="form-horizontal" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
        <div class="form-group">
            <label class="control-label col-sm-1" for="name">Nome:</label>
            <div class="col-sm-3">
              <input id="name" type="text" class=form-control formControlName="name">
              <div class="alert alert-danger" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>
            </div>
          </div>
        
        <div class="form-group">
          <label class="control-label col-sm-1" for="phone">Telefone:</label>
          <div class="col-sm-3">
            <input id="phone" type="tel" class=form-control formControlName="phone" placeholder="Ex:(11)4002-8922">
            <div class="alert alert-danger" *ngIf="!rForm.controls['phone'].valid && rForm.controls['phone'].touched"> O número de telefone deve ter ao menos 10 dígitos!</div>
          </div>
        </div>


        <div class="form-group">
          <label class="control-label col-sm-1" for="email">E-mail:</label>
          <div class="col-sm-3">
            <input id="email" type="email" class=form-control formControlName="email" placeholder="Ex:nome@email.com">
            <div class="alert alert-danger" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">{{ titleAlert }}</div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-1" for="idade">Idade:</label>
          <div class="col-sm-3">
            <input id="idade" type="number" class=form-control formCOntrolName="idade">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-1" for="cidade">Cidade:</label>
          <div class="col-sm-3">
            <input id="cidade" type="text" class=form-control formControlName="cidade">
            <div class="alert alert-danger" *ngIf="!rForm.controls['cidade'].valid && rForm.controls['cidade'].touched">{{ titleAlert }}</div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-1" for="estado">Estado:</label>
          <div class="col-sm-3">
            <input id="estado" type="text" class=form-control formControlName="estado">
            <div class="alert alert-danger" *ngIf="!rForm.controls['estado'].valid && rForm.controls['estado'].touched">{{ titleAlert }}</div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-1" for="usuario">Usuário:</label>
          <div class="col-sm-3">
            <input id="usuario" type="text" class=form-control formControlName="usuario">
            <div class="alert alert-danger" *ngIf="!rForm.controls['usuario'].valid && rForm.controls['usuario'].touched">{{ titleAlert }}</div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-1" for="senha">Senha:</label>
          <div class="col-sm-3">
            <input id="senha" type="password" class=form-control formControlName="senha">
            <div class="alert alert-danger" *ngIf="!rForm.controls['senha'].valid && rForm.controls['senha'].touched">A senha deve ter ao menos 8 dígitos!</div>
          </div>
        </div>

        <div class="col-sm-offset-2">
          <button type="submit" class="btn btn-primary" [disabled]="!rForm.valid">Salvar</button>
        </div>
      </form>
    </div>

    <ng-template #forminfo>
      <div class="form-group">
        <h1>{{name}}</h1>
        <p>{{phone}}</p>
      </div>
    </ng-template>
