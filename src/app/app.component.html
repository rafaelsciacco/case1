    <div *ngIf="!name; else forminfo">
      <form class="form-horizontal" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nome completo:</label>
            <div class="col-sm-3">
              <input id="name" type="text" class=form-control formControlName="name">
            </div>
          </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="phone">Telefone:</label>
          <div class="col-sm-3">
            <input id="phone" type="tel" class=form-control formControlName="phone">
          </div>
          
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">E-mail:</label>
          <div class="col-sm-3">
            <input id="email" type="email" class=form-control formControlName="email">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="idade">Idade:</label>
          <div class="col-sm-3">
            <input id="idade" type="number" class=form-control formCOntrolName="idade">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="cidade">Cidade:</label>
          <div class="col-sm-3">
            <input id="cidade" type="text" class=form-control formControlName="cidade">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="estado">Estado:</label>
          <div class="col-sm-3">
            <input id="estado" type="text" class=form-control formControlName="estado">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="usuario">Usu√°rio:</label>
          <div class="col-sm-3">
            <input id="usuario" type="text" class=form-control formControlName="usuario">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="senha">Senha:</label>
          <div class="col-sm-3">
            <input id="senha" type="password" class=form-control formControlName="senha">
          </div>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-primary" [disabled]="!rForm.valid">Salvar</button>
        </div>
      </form>
    </div>

    <ng-template #forminfo>
      <div class="form-group">
        <h1>{{name}}</h1>
        <p>{{phone}}</p>
      </div>
    </ng-template>
